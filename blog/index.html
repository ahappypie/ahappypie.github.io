---
layout: default
title: My Projects, Writings & Other Things
---
<div class="ui text container">
  <h1 class="ui yellow header">{{ page.title }}</h1>
  <div class="ui divided items">
    {% for post in site.posts %}
      <div class="item">
        <div class="content">
          <div class="header">
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
          </div>
          <div class="meta">
            {{ post.date | date_to_string }} | {{ post.excerpt }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
