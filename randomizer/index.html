---
layout: default
title: A Randomizer
---
<div class="ui text container" id="root">
  <div class="ui form">
    <div class="field">
      <label>Place one item per line</label>
      <textarea id="items"></textarea>
    </div>
    <div class="ui submit button" id="submit">Submit</div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function (event) {
      var submit = document.getElementById('submit');
      submit.addEventListener('click', handleSubmit);
  });
  function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
  }
  function handleSubmit(event) {
    event.preventDefault();
    var shuffled = shuffleArray(document.getElementById('items').value.split('\n'));
    var container = document.createElement('div');
    container.className = 'ui big ordered list';
    for(var i = 0; i < shuffled.length; i++) {
      var ol = document.createElement('div');
      ol.className = 'item';
      ol.appendChild(document.createTextNode(shuffled[i]));
      container.appendChild(ol);
    }
    document.getElementById('root').appendChild(container);
  }
</script>
